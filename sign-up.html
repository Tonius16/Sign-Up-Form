<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign-up.css" />
    <script src="sign-up.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="imgDiv" id="imgDiv">
      <div id="signDiv">
        <img src="./imgs/4431830.png" id="brainIcon" />
        <p class="signTxt">Step into <br />the future</p>
      </div>
      <div id="signRef">
        <img src="./imgs/4431830.png" id="brainIcon" />
        <p class="signTxt">Step into <br />the future</p>
      </div>
      <img src="./imgs/efe-kurnaz-RnCPiXixooY-unsplash.jpg" id="hallImg" />
    </div>
    <div class="formDiv" id="formDiv">
      <p class="formTxt">
        This is not a real online service!<br />We know you want the best when
        it comes to your future tech solutions.
      </p>
      <form id="form" action="" method="get">
        <fieldset>
          <div>
            <div>
              <label for="name">FIRST NAME</label>
              <input
                name="name"
                id="name"
                class="input"
                type="text"
                maxlength="25"
                required
              />
            </div>
            <div>
              <label for="lastName">LAST NAME</label>
              <input
                name="lastName"
                id="lastName"
                class="input"
                type="text"
                maxlength="25"
              />
            </div>
          </div>
          <div>
            <div>
              <label for="e-mail">E-MAIL</label>
              <input
                name="e-mail"
                id="e-mail"
                class="input"
                type="email"
                required
              />
            </div>
            <div>
              <label for="telNum">PHONE NUMBER</label>
              <input name="telNum" id="telNum" class="input" type="tel" />
            </div>
          </div>
          <div>
            <div id="passDiv">
              <label for="password">PASSWORD</label>
              <input
                name="password"
                id="password"
                class="error"
                type="password"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                required
              />
            </div>
            <div id="confPassDiv">
              <label for="confPassword">CONFIRM PASSWORD</label>
              <input
                name="confPassword"
                id="confPassword"
                class="error"
                type="password"
                required
              />
            </div>
          </div>
        </fieldset>
        <button type="submit">SIGN UP</button>
      </form>
    </div>
  </body>
</html>
